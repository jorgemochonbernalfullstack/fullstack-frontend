<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Pizza full stack" />
    <meta
      name="description"
      content="Un página para pedir pedidos de pizza con diferentes sabores e ingredientes"
    />
    <meta name="author" content="Jorge Mochón Bernal" />
    <meta
      name="keywords"
      content="cuatro quesos, barbacoa, caramelo, diabla, vegana, jamón y queso, chocolate, pizza pequeña, pizza mediana, pizza grande"
    />
    <title>Pizza full stack</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
  </head>

  <body>
    <header>
      <img
        src="images/logo.png"
        alt="Logo de Pizzas Full Stack"
        id="logo"
        class="inline-block"
        width="100"
        height="100"
      />
      <h1 class="inline-block">Pizzas Full Stack</h1>
    </header>
    <main>
      <h2>Realice tu pedido:</h2>
      <article>
        <form
          method="POST"
          id="formulario"
          action="http://localhost:5000/pizza"
        >
          <fieldset id="datos_cliente">
            <h2>Datos del cliente</h2>
            <div>
              <label for="cliente_nombre">Nombre del cliente:</label>
              <input
                type="text"
                name="cliente_nombre"
                id="cliente_nombre"
                placeholder="nombre"
              />
            </div>
            <div>
              <label for="cliente_apellido">Apellidos del cliente:</label>
              <input
                type="text"
                name="cliente_apellido"
                id="cliente_apellido"
                placeholder="apellido"
              />
            </div>
            <div>
              <label for="cliente_nacimiento"
                >Fecha de nacimiento del cliente:</label
              >
              <input
                type="date"
                id="cliente_nacimiento"
                name="cliente_nacimiento"
              />
            </div>
            <div>
              <label for="cliente_movil">Número de teléfono del cliente:</label>
              <input
                type="tel"
                id="cliente_movil"
                name="cliente_movil"
                placeholder="666-666-666"
              />
            </div>
            <div>
              <label for="cliente_codigo_postal"
                >Dirección postal del cliente en un área de texto:</label
              >
              <textarea
                id="cliente_codigo_postal"
                name="cliente_codigo_postal"
                rows="4"
                cols="50"
              ></textarea>
            </div>
          </fieldset>
          <hr />
          <fieldset id="datos_pizza">
            <h2>Datos del pedido</h2>
            <div>
              <div class="d-flex">
                <div>
                  <label for="tamaño">Tamaño de la pizza:</label>
                  <select id="tamaño">
                    <option disabled selected id="seleccion">Seleccione</option>
                    <option id="pequeño">Pequeño</option>
                    <option id="mediano">Mediano</option>
                    <option id="grande">Grande</option>
                    <option id="extra_grande">XXL</option>
                  </select>
                </div>
                <div><p id="is_disponible">Sí</p></div>
              </div>
              <div>
                <h3>Ingredientes:</h3>
                <label for="jamon_york">Jamón York</label>
                <input
                  type="checkbox"
                  id="jamon_york"
                  name="jamon_york"
                  value="jamon_york"
                />
                <label for="champiñones">Champiñones</label>
                <input
                  type="checkbox"
                  id="champiñones"
                  name="champiñones"
                  value="champiñones"
                />
                <label for="pepperoni">Pepperoni</label>
                <input
                  type="checkbox"
                  id="pepperoni"
                  name="pepperoni"
                  value="pepperoni"
                />
                <label for="aceitunas">Aceitunas</label>
                <input
                  type="checkbox"
                  id="aceitunas"
                  name="aceitunas"
                  value="aceitunas"
                />
              </div>
            </div>
          </fieldset>
          <div id="container_button">
            <button id="reset" name="reset" type="reset">Limpiar</button>
            <button id="enviar" name="enviar" type="submit">Enviar</button>
          </div>
        </form>
      </article>
    </main>
    <script src="./js/jquery-3.1.7.js"></script>
    <script src="./js/formulario_jquery.js"></script>
  </body>
</html>
